<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT-5 vs GPT-4</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Shadows Into Light', cursive;
      background: #fff8e7;
      color: #333;
      line-height: 1.6;
      padding: 1rem;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      border: 3px dashed #f4a261;
      border-radius: 15px;
      background: #fefae0;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: #555;
    }

    section {
      margin-bottom: 2rem;
      background: #fff;
      border: 2px solid #264653;
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 3px 3px 0 #264653;
      animation: sketchyEnter 0.8s ease-out;
    }

    section h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: #2a9d8f;
    }

    section p {
      font-size: 1rem;
    }

    .highlight {
      background: #f4a261;
      color: white;
      padding: 0.2rem 0.4rem;
      border-radius: 5px;
    }

    .cta {
      text-align: center;
      margin-top: 3rem;
    }

    .cta a {
      display: inline-block;
      padding: 1rem 2rem;
      background: #e76f51;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 12px;
      box-shadow: 2px 2px 0 #8d3820;
      transition: transform 0.2s ease;
    }

    .cta a:hover {
      transform: scale(1.05);
    }

    .svg-img {
      margin-bottom: 1rem;
    }

    svg text {
      font-family: 'Shadows Into Light', cursive;
    }

    @keyframes sketchyEnter {
      from {
        opacity: 0;
        transform: rotate(-1deg) translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: rotate(0deg) translateY(0) scale(1);
      }
    }

    @media(min-width: 600px) {
      body {
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>GPT-5 到底有多強？</h1>
    <p>從 GPT-4 跨越進化，一起來看看 GPT-5 的神操作！</p>
  </header>

  <section>
    <div class="svg-img">
      <svg width="100%" height="120px" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
        <style>
          .sketch { fill: none; stroke: #333; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
          .highlight { stroke: #2a9d8f; }
        </style>
        <path class="sketch" d="M100,100 c50,-80 150,80 200,0 s150,-80 200,0" />
        <circle class="sketch highlight" cx="150" cy="100" r="8" />
        <circle class="sketch highlight" cx="250" cy="100" r="8" />
        <circle class="sketch highlight" cx="350" cy="100" r="8" />
        <text x="180" y="180" font-size="18" fill="#264653">語意進化！</text>
      </svg>
    </div>
    <h2>🧠 更懂你的語意</h2>
    <p>GPT-5 對自然語言的理解更精準，能夠 <span class="highlight">正確掌握上下文</span>、隱含意圖與情緒語氣。</p>
  </section>

  <section>
    <div class="svg-img">
      <svg width="100%" height="100px" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
        <style>
          .sketch { fill: none; stroke: #333; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
          .highlight { stroke: #e9c46a; }
        </style>
        <rect x="100" y="60" width="400" height="80" rx="15" ry="15" class="sketch highlight" />
        <text x="160" y="115" font-size="20" fill="#264653">圖文理解全面升級！</text>
      </svg>
    </div>
    <h2>📷 圖像處理再升級</h2>
    <p>支援 <span class="highlight">多模態輸入</span>，圖片辨識、圖文整合回覆能力遠超 GPT-4。</p>
  </section>

  <section>
    <div class="svg-img">
      <svg width="100%" height="100px" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
        <style>
          .sketch { fill: none; stroke: #333; stroke-width: 3; }
        </style>
        <line x1="100" y1="100" x2="500" y2="100" class="sketch" />
        <circle cx="150" cy="100" r="10" stroke="#e76f51" stroke-width="3" fill="#fefae0" />
        <circle cx="300" cy="100" r="10" stroke="#e76f51" stroke-width="3" fill="#fefae0" />
        <circle cx="450" cy="100" r="10" stroke="#e76f51" stroke-width="3" fill="#fefae0" />
      </svg>
    </div>
    <h2>⏱ 回應速度提升</h2>
    <p>推理效能優化，處理複雜問題時 <span class="highlight">速度更快</span>、延遲更低。</p>
  </section>

  <section>
    <div class="svg-img">
      <svg width="100%" height="100px" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
        <style>
          .sketch { fill: none; stroke: #333; stroke-width: 3; }
        </style>
        <path class="sketch" d="M100,150 Q200,50 300,150 T500,150" />
        <text x="190" y="70" font-size="20" fill="#2a9d8f">長記憶力！</text>
      </svg>
    </div>
    <h2>🔍 記憶力更強</h2>
    <p>能 <span class="highlight">記住更長篇幅</span> 的上下文，對長時間對話與文件分析表現出色。</p>
  </section>

  <section>
    <div class="svg-img">
      <svg width="100%" height="100px" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
        <style>
          .sketch { fill: none; stroke: #333; stroke-width: 3; }
        </style>
        <path class="sketch" d="M100,100 C200,50 400,150 500,100" />
        <text x="170" y="60" font-size="18" fill="#e76f51">邏輯推理超強</text>
      </svg>
    </div>
    <h2>🤖 更接近「類人」邏輯</h2>
    <p>GPT-5 更擅長 <span class="highlight">推理、多步驟邏輯與決策建議</span>，具備接近人類專家的思考模式。</p>
  </section>

  <div class="cta">
    <a href="https://chat.openai.com/" target="_blank">立即體驗 GPT-5！</a>
  </div>

</body>
</html>
